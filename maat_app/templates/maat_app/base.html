<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}MAAT App{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Moral Approach/Avoidance Task (MAAT) Web Application</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'participant_login' %}">Participant Login</a></li>
                    <li><a href="{% url 'researcher_dashboard' %}">Researcher Dashboard</a></li>
                    <li><a href="{% url 'upload_image' %}">Upload Image</a></li>
                    <li><a href="{% url 'list_images' %}">List Images</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mt-3">
        {% block content %}{% endblock %}
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
