{% extends "maat_app/base.html" %}

{% block title %}Delete Experiment{% endblock %}

{% block content %}
<div class="content">
    <h2>Are you sure you want to delete this experiment?</h2>
    <p><strong>Experiment:</strong> {{ experiment.name }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button">Delete Experiment</button>
        <a href="{% url 'researcher_dashboard' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
