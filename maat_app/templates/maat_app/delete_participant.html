{% extends "maat_app/base.html" %}

{% block title %}Delete Participant{% endblock %}

{% block content %}
<div class="content">
    <h2>Are you sure you want to delete this participant?</h2>
    <p><strong>Participant ID:</strong> {{ participant.subject_id }}</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="button">Delete Participant</button>
        <a href="{% url 'researcher_dashboard' %}" class="button">Cancel</a>
    </form>
</div>
{% endblock %}
