{% extends "maat_app/base.html" %}

{% block title %}Edit Experiment{% endblock %}

{% block content %}
<div class="content">
    <h2>Edit Experiment</h2>
    <form method="POST" enctype="multipart/form-data">  <!-- Add enctype="multipart/form-data" -->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Save Changes</button>
    </form>
</div>
{% endblock %}
