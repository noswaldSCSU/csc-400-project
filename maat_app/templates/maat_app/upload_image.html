{% extends "maat_app/base.html" %}

{% block title %}Upload Image{% endblock %}

{% block content %}
<div class="content">
    <h2>Upload an Image</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload Image</button>
    </form>
</div>
{% endblock %}
